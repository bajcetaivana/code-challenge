<mat-toolbar color="primary">
	<mat-toolbar-row>
		<button mat-button aria-label="Menu" (click)="opened = !opened">
			<mat-icon>menu</mat-icon>
		</button>
		<span class="header-text"><a routerLink="/">JobAdCreate</a></span>
	</mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container [hasBackdrop]="true">
	<mat-sidenav [(opened)]="opened" mode="side">
		<mat-list>
			<mat-list-item >
				<a routerLink="/"><strong>HOME</strong></a>
			</mat-list-item>
			<mat-list-item>
				<a routerLink="/job"><strong>JOBS</strong></a>
			</mat-list-item>
			<mat-list-item>
				<a routerLink="/invoice"><strong>INVOICES</strong></a>
			</mat-list-item>
		</mat-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
